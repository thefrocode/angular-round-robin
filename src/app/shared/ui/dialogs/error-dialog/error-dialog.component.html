<h2 mat-dialog-title class="text-black text-center">An error has occurred!</h2>
<div mat-dialog-content class="flex justify-center">
  
  <p class="error-message text-black text-center">
    {{ data?.message }}
  </p>
</div>
<div mat-dialog-actions class="flex justify-center">
  <button mat-raised-button mat-dialog-close (click)="close()" 
  class="mat-raised-button mat-primary rounded-md m-2 p-2">Close</button>
</div>
