<div class="flex flex-col justify-center items-center ">
<h2 mat-dialog-title>Add Member</h2>

<mat-dialog-content [formGroup]="addMemberForm">
  
    <div class="flex flex-col justify-center items-center w-full">
    <mat-form-field style="width:300px">
        <input matInput
                placeholder="Member Name"
               formControlName="member_name">
    </mat-form-field>
    <mat-form-field style="width:100%"> 
        <input matInput
                placeholder="Address"
               formControlName="member_address">
    </mat-form-field>
    <mat-form-field style="width:100%">
        <mat-label>Title</mat-label>
        <select matNativeControl formControlName="member_title">
          <option value="Chairperson" >Chairperson</option>
          <option value="Secretary">Secretary</option>
          <option value="Treasurer">Treasurer</option>
          <option value="Member" selected>Member</option>
          
        </select>
      </mat-form-field>
   
</div>
</mat-dialog-content >

<mat-dialog-actions>
    <button class="mat-raised-button rounded-md m-2 p-2"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary rounded-md m-2 p-2"(click)="save()">Add</button>
</mat-dialog-actions>
</div>
